<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Series Card #1 - By GoUnstoppable.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <main>
        <div class="card-container" data-aos="fade-up" data-aos-duration="1500">
            <div class="left-card">
                <img src="assets/Logo black.png" alt="user's avatar.">
                <div class="texts">
                    <h1>GoUnstoppable™️</h1>
                    <p>Frontend Web Developer and UI Designer.</p>
                </div>
            </div>
            <div class="right-card">
                <div class="links-container">
                    <a href="#" class="link"><span class="iconify" data-icon="akar-icons:instagram-fill"></span>
                        Instagram
                    </a>
                    <a href="#" class="link"><span class="iconify" data-icon="entypo-social:behance"></span> Behance</a>
                    <a href="#" class="link"><span class="iconify" data-icon="akar-icons:github-fill"></span> Github</a>
                    <a href="#" class="link"><span class="iconify" data-icon="akar-icons:youtube-fill"></span>
                        Youtube</a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
